<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claculator</title>
        <style>
        body {
    background-color: black;
    color: white;
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.calculator {
    background-color: #363636;
    padding: 20px;
    border-radius: 15px;
    width: 260px;
}

#display {
    width: 100%;
    height: 60px;
    font-size: 28px;
    border: none;
    outline: none;
    text-align: right;
    padding: 10px;
    margin-bottom: 15px;
    background: #000;
    color: #00ff99;
    border-radius: 10px;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}
button {
    padding: 20px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    background: #333;
    color: white;
    cursor: pointer;
    transition: 0.2s;
}

button:hover {
    background: #00ff99;
    color: black;
}
.equal {
    grid-column: span;
    background: #00ff99;
    color: black;
}
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display"
        disabled>

        <div class="buttons">

            <button onclick="press('7')">7</button>

            <button onclick="press('8')">8</button>

            <button onclick="press('9')">9</button>

            <button onclick="press('/')">/</button>

            <button onclick="press('4')">4</button>

            <button onclick="press('5')">5</button>

            <button onclick="press('6')">6</button>

            <button onclick="press('*')">x</button>

            <button onclick="press('1')">1</button>

            <button onclick="press('2')">2</button>

            <button onclick="press('3')">3</button>

            <button onclick="press('-')">-</button>

            <button onclick="press('0')">0</button>

            <button onclick="press('.')">.</button>

            <button onclick="calculator()" class="equal">=</button>

            <button onclick="press('+')">+</button>

            <button onclick="clearDisplay()" style="grid-column: span 4;
            background: #ff5555;">Clear</button>

        </div>
    </div>

    <script>
        let display = 
        document.getElementById('display');

        function press (value) {
            display.value += value;
        }

        function calculator () {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Error';
            }
        }

        function clearDisplay() {
            display.value = '';
        }
    </script>
</body>
</html>
